<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-doc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/admin.css">
</head>
<body>
    <div id="main">
        <div id="sub">
            <h2 class="heading">Registered Doctors</h2>
            <div class="add_doc">
                <h4 class="head">Add new Doctor: </h4>
                <a href="{{url_for('create_doc')}}"><button type="submit" class="btn btn-outline-primary">Create</button></a>
            </div>
            
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>Doctor Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Blacklist</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doctor in doctors %}
                    <tr>
                        <td>{{doctor.doc_name}}</td>
                        <td><a href="{{url_for('update_doc', doc_id=doctor.doc_id)}}"><button type="submit" class="btn btn-outline-secondary">Edit</button></a></td>
                        <td><a href="{{ url_for('delete_doc', doc_id=doctor.doc_id) }}"><button type="submit" class="btn btn-outline-secondary">Delete</button></a></td>
                        <td>
                            {% if doctor.doc_blacklist %}
                                <a href="{{url_for('blacklist_doc', doc_id=doctor.doc_id)}}"><button type="submit" class="btn btn-outline-secondary">Blacklisted</button></a>
                            {% else %}
                                <a href="{{url_for('blacklist_doc', doc_id=doctor.doc_id)}}"><button type="submit" class="btn btn-outline-secondary">Blacklist</button></a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
