<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/patient.css">
</head>
<body>
    <div id="main2">
        <div id="sub2">
            <h2 class="heading">Patient History</h2>
            <div id="content2">
                <h4>Patient name: {{patient.pat_name}}</h4>
                <br>
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th>Visit No.</th>
                            <th>Visit Type</th>
                            <th>Tests Done</th>
                            <th>Diagnosis</th>
                            <th>Prescription</th>
                            <th>Medicines</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for history in histories %}
                            <tr>
                                <td>{{history.visit_no}}</td>
                                <td>{{history.visit_type}}</td>
                                <td>{{history.test_done}}</td>
                                <td>{{history.diagnosis}}</td>
                                <td>{{history.prescription}}</td>
                                <td>{{history.medicine}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
