<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/dept_over.css">

</head>
<body>
    <div id="main">
        <div id="content">
            <h2 class="heading">Department of {{department.unique_dept}}</h2>
            <div class="overview">
                <h3>Overview</h3>
                <p>{{ overview }}</p>
            </div>
            <div class="table-main">
                <h3>Doctor's List</h3>
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th>Doctor name</th>
                            <th>Check Availability</th>
                            <th>View details</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for doc in doctors %}
                        <tr>
                            <td>{{ doc.doc_name }}</td>
                            <td><a href="{{url_for('book_appointment', doc_id = doc.doc_id)}}"><button class="btn btn-outline-secondary">Check Availability</button></a></td>
                            <td><a href="{{url_for('doc_profile', doc_id = doc.doc_id)}}"><button class="btn btn-outline-secondary">View details</button></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
