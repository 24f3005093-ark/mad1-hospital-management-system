<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/dept_over.css">
</head>
<body>
    <div id="content">
        <h2>{{ doctor.doc_name}}</h2>
        <p>Qualification : {{doctor.doc_qual}}</p>
        <p>Experience : {{doctor.doc_exp}}</p>
        <a href="{{url_for('book_appointment', doc_id = doctor.doc_id)}}"><button class="btn btn-outline-secondary">Check Availibility</button></a>
        <button class="btn btn-outline-secondary" onclick="history.back()">Go back</button>
    </div>
    
</body>
</html>
