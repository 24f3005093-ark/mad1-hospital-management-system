<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/admin.css">
</head>
<body>
    <div id="main2">
        <div id="content2">
            <h4>Doctor name</h4>
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Morning Time</th>
                            <th>Evening Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for b in book %}
                            <tr>
                                <td>{{b.avail_date}}</td>
                                <td>
                                    {% if b.morning_avail %}
                                        <a href="{{url_for('book_slot', avail_id=b.avail_id)}}"><button class="btn btn-outline-secondary">Available</button></a>
                                    {% else %}
                                        Not Available
                                    {% endif %}
                                </td>
                                <td>
                                    {% if b.evening_avail %}
                                        <a href="{{url_for('book_slot', avail_id=b.avail_id)}}"><button class="btn btn-outline-secondary">Available</button></a>
                                    {% else %}
                                        Not Available
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
</body>
</html>
